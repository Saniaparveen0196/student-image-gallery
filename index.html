<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery img { width: 200px; }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <input type="file" id="file-input" accept="image/*">
    <button id="upload-button">Upload</button>
    <div class="gallery" id="gallery"></div>
    <script>
        const gallery = document.getElementById('gallery');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');

        fileInput.addEventListener('change', handleFileChange);
        uploadButton.addEventListener('click', handleUpload);

        function handleFileChange(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const image = document.createElement('img');
                image.src = event.target.result;
                const category = getCategoryId(file.name);
                const caption = prompt('Enter caption for the image:');
                const categoryElement = document.createElement('div');
                categoryElement.textContent = category;
                const captionElement = document.createElement('p');
                captionElement.textContent = caption;
                const imageElement = document.createElement('img');
                imageElement.src = event.target.result;
                const container = document.createElement('div');
                container.appendChild(categoryElement);
                container.appendChild(captionElement);
                container.appendChild(imageElement);
                gallery.appendChild(container);
            };
            reader.readAsDataURL(file);
        }

        function handleUpload() {
            fileInput.click();
        }

        function getCategoryId(fileName) {
            if (fileName.includes('nature')) return 'Nature';
            if (fileName.includes('urban')) return 'Urban';
            return 'Abstract';
        }

        const urlParam = new URLSearchParams(window.location.search).get('url');
        if (urlParam) {
            const image = document.createElement('img');
            image.src = urlParam;
            gallery.appendChild(image);
        }
    </script>
</body>
</html>
