<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .gallery img { width: 100%; height: auto; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; }
        .modal-content { position: relative; width: 80%; height: 80%; margin: 10% auto; padding: 20px; background-color: #fff; border: 1px solid #888; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="sample1.jpg" alt="Sample 1">
        <img src="sample2.png" alt="Sample 2">
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <span id="close-modal">&times;</span>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    <script>
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalImage = document.getElementById('modal-image');
        const closeButton = document.getElementById('close-modal');
        const gallery = document.querySelectorAll('.gallery img');

        gallery.forEach((image) => {
            image.addEventListener('click', () => {
                modal.style.display = 'block';
                modalContent.style.display = 'block';
                modalImage.src = image.src;
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
            modalContent.style.display = 'none';
        });
    </script>
    <script>
        const urlParam = new URLSearchParams(window.location.search).get('url');
        if (urlParam) {
            const images = document.querySelectorAll('.gallery img');
            images.forEach((image) => {
                if (image.src === urlParam) {
                    image.click();
                }
            });
        }
    </script>
</body>
</html>
